<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(-1px);
        }

        .results-container {
            margin: 30px 0;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bmi-value {
            font-size: 3rem;
            font-weight: 800;
            color: white;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .bmi-category {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .underweight {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .normal {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .overweight {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
        }

        .weight-guide {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .weight-guide h3 {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .guide-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 500;
        }

        .guide-item:last-child {
            border-bottom: none;
        }

        .guide-category {
            font-weight: 600;
        }

        .guide-range {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .error-message {
            background: linear-gradient(135deg, #e17055, #d63032);
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .health-tip {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
            color: white;
            font-size: 0.9rem;
            line-height: 1.5;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .bmi-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        
        <form id="bmi-form">
            <div class="input-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" placeholder="Enter your height in cm" min="1" max="300">
            </div>
            
            <div class="input-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" placeholder="Enter your weight in kg" min="1" max="500" step="0.1">
            </div>
            
            <button type="submit" class="calculate-btn">Calculate BMI</button>
            
            <div class="results-container" id="results"></div>
        </form>

        <div class="weight-guide">
            <h3>BMI Weight Guide</h3>
            <div class="guide-item">
                <span class="guide-category">Underweight</span>
                <span class="guide-range">Less than 18.5</span>
            </div>
            <div class="guide-item">
                <span class="guide-category">Normal Range</span>
                <span class="guide-range">18.5 - 24.9</span>
            </div>
            <div class="guide-item">
                <span class="guide-category">Overweight</span>
                <span class="guide-range">25.0 - 29.9</span>
            </div>
            <div class="guide-item">
                <span class="guide-category">Obese</span>
                <span class="guide-range">30.0 and Above</span>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('bmi-form');
        const results = document.getElementById('results');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            
            // Clear previous results
            results.innerHTML = '';
            
            // Validation
            if (!height || height <= 0 || height > 300) {
                showError('Please enter a valid height between 1-300 cm');
                return;
            }
            
            if (!weight || weight <= 0 || weight > 500) {
                showError('Please enter a valid weight between 1-500 kg');
                return;
            }
            
            // Calculate BMI
            const heightInMeters = height / 100;
            const bmi = (weight / (heightInMeters * heightInMeters));
            
            // Determine category and advice
            let category, categoryClass, advice;
            
            if (bmi < 18.5) {
                category = 'Underweight';
                categoryClass = 'underweight';
                advice = 'Consider consulting with a healthcare provider about healthy ways to gain weight.';
            } else if (bmi >= 18.5 && bmi < 25) {
                category = 'Normal Weight';
                categoryClass = 'normal';
                advice = 'Great! You\'re in the healthy weight range. Keep up the good work!';
            } else if (bmi >= 25 && bmi < 30) {
                category = 'Overweight';
                categoryClass = 'overweight';
                advice = 'Consider incorporating more physical activity and a balanced diet into your routine.';
            } else {
                category = 'Obese';
                categoryClass = 'overweight';
                advice = 'Consider consulting with a healthcare provider about a weight management plan.';
            }
            
            // Display results
            showResult(bmi.toFixed(1), category, categoryClass, advice);
        });

        function showError(message) {
            results.innerHTML = `
                <div class="error-message">
                    ${message}
                </div>
            `;
        }

        function showResult(bmi, category, categoryClass, advice) {
            results.innerHTML = `
                <div class="result-card">
                    <div class="bmi-value">${bmi}</div>
                    <div class="bmi-category ${categoryClass}">${category}</div>
                    <div class="health-tip">${advice}</div>
                </div>
            `;
            
            // Replace Calculate BMI button with Calculate Again button
            const calculateBtn = document.querySelector('.calculate-btn');
            calculateBtn.textContent = 'Calculate Again';
            calculateBtn.onclick = function(e) {
                e.preventDefault();
                resetCalculator();
            };
        }

        function resetCalculator() {
            // Clear input fields
            document.getElementById('height').value = '';
            document.getElementById('weight').value = '';
            
            // Clear results
            results.innerHTML = '';
            
            // Reset button to original state
            const calculateBtn = document.querySelector('.calculate-btn');
            calculateBtn.textContent = 'Calculate BMI';
            calculateBtn.onclick = null; // Remove the reset onclick handler
            
            // Focus on height input for better UX
            document.getElementById('height').focus();
        }

        // Add input animations
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
